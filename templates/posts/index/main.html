{% block styles %}
<style>
  .paginationcontainer: {
    display: flex;
    align-items: center;
  }
</style>
{% endblock styles %}

<section class="max-w-screen">
  <div class="container m-auto p-[70px]">
    <h2 class="text-4xl font-bold mb-[40px]">All Post's</h2>

    <div class="grid gap-[20px] grid-cols-4">
      {% for item in posts %}

      <div>
        <img
          class="w-full h-[300px] rounded-sm object-cover object-center"
          src="https://www.thewitcher.com/build/images/TheWitcher3-494d7efe..webp"
        />
        <div class="px-2">
          <p class="text-lg font-bold mt-2">{{item.title[0]}}</p>
          <p class="text-[#6C757D] text-xs mt-[15px] line-clamp-3">
            {{item.content[0]|safe}}
          </p>

          <a href="/posts/{{item.id}}" class="mt-3 block text-xs">
            Read More
          </a>
        </div>
      </div>
      {% endfor %}
    </div>

    <div id="paginationContainer"></div>
  </div>
</section>

<script>
  const dataContainer = $("#dataContainer");

  function simpleTemplating(data) {
    const html = `
    <ul class="flex">
      ${data.map(
        (v) =>
          "<li class='min-w-[30px] min-h-[30px] rounded-sm border flex items-center justify-center'>" +
          v +
          "</li>"
      )}
    </ul>
    `;

    return html;
  }
</script>
